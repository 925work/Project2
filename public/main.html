<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" type="text/css">
    <title>Movie Chats</title>
</head>

<body>
        <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-brand" href="../public/chatroom.html">Movie Chats</a>  
              </nav>

    <div class="container" id="currentMovies">
        <div class="row">
            <h2>Movies in Theaters</h2>
        </div>
        <div id="carouselCurrent" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselCurrent" data-slide-to="0" class="active"></li>
              <li data-target="#carouselCurrent" data-slide-to="1"></li>
              <li data-target="#carouselCurrent" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://amc-theatres-res.cloudinary.com/image/upload/f_auto,fl_lossy,h_465,q_auto,w_310/v1569852858/amc-cdn/production/2/movies/49100/49085/PosterDynamic/93152.jpg" class="d-block w-25" alt="Frozen 2">
              </div>
              <div class="carousel-item">
                <img src="https://amc-theatres-res.cloudinary.com/image/upload/f_auto,fl_lossy,h_465,q_auto,w_310/v1573759294/amc-cdn/production/2/movies/57100/57146/PosterDynamic/96343.jpg" class="d-block w-25" alt="A Beautiful Day in the Neighborhood">
              </div>
              <div class="carousel-item"><img src="https://amc-theatres-res.cloudinary.com/image/upload/f_auto,fl_lossy,h_465,q_auto,w_310/v1570807898/amc-cdn/production/2/movies/59200/59161/PosterDynamic/93491.jpg" class="d-block w-25" alt="Knives Out">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselCurrent" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselCurrent" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>
    <br>
    <div class="container" id="upcomingMovies">
            <div class="row">
                <h2>Upcoming Movies</h2>
            </div>
            <div id="carouselUpcoming" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselUpcoming" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselUpcoming" data-slide-to="1"></li>
                  <li data-target="#carouselUpcoming" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="https://resizing.flixster.com/8ha3PjNSmPonTst30sJ6ZulTLHc=/fit-in/200x296.2962962962963/v1.bTsxMzIzMTg2MztqOzE4Mjg4OzEyMDA7NjA3Mjs5MDAw" class="d-block w-25" alt="Jumanji: The Next Level">
                  </div>
                  <div class="carousel-item">
                    <img src="https://resizing.flixster.com/YxmiRGz-yGqafb0m9ebJkVQq4J8=/fit-in/200x296.2962962962963/v1.bTsxMzI0OTI4OTtqOzE4Mjg4OzEyMDA7MzE1ODs1MDAw" class="d-block w-25" alt="Cats">
                  </div>
                  <div class="carousel-item">
                    <img src="https://resizing.flixster.com/g7aGjIYPneB109SLF29dqCoWUn0=/206x305/v1.bTsxMzI1NzQzMDtqOzE4Mjg4OzEyMDA7NzkwOzEyNTA" class="d-block w-25" alt="Dolittle">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselUpcoming" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselUpcoming" role="button" data-slide="next">
