<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="../assets/styles/styles.css" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Limelight|Notable&display=swap" rel="stylesheet">

    <title>Movie Chats</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="../index.html">Back to home</a>
    </nav>
    <div class="container mt-5" id="chatroomContainer">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="chatroomTitle">
                <h1 class="card-header"></h1>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" id="chatboxContainer">
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mx-auto text-center center"
                id="sendContainer">
                <form class="form-inline">
                    <input type="text" class="form-control ml-3 moviePost" placeholder="Your review"
                        style="width: 90%; min-height: 40px; max-height: 40px;">
                    <input type="submit" value="Send" class="btn btn-danger ml-2 sendButton">
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/javascript/app.js"></script>

</body>

</html>
